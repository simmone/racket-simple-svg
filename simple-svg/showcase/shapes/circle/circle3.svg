<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="200" height="200"
    >
  <defs>
    <circle id="s2" r="50" />
  </defs>

  <symbol id="g1">
    <use xlink:href="#s2" x="50" y="50" fill="red" />
    <use xlink:href="#s2" x="150" y="50" fill="yellow" />
    <use xlink:href="#s2" x="50" y="150" fill="blue" />
    <use xlink:href="#s2" x="150" y="150" fill="green" />
  </symbol>

  <use xlink:href="#g1" />
</svg>

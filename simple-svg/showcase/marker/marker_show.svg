<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="300" height="200"
    >
  <defs>
    <marker id="s1" markerWidth="4" markerHeight="3" orient="auto-start-reverse" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="context-stroke" />
    </marker>
    <marker id="s2" markerWidth="4" markerHeight="3" orient="auto-start-reverse" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth">
      <circle r="5" cx="5" cy="5" fill="context-stroke" />
    </marker>
    <marker id="s3" markerWidth="4" markerHeight="3" orient="auto-start-reverse" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 5 5 z" fill="context-stroke" />
    </marker>
    <marker id="s4" markerWidth="4" markerHeight="3" orient="auto-start-reverse" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="strokeWidth">
      <path d="M 3 0 L 10 5 L 3 10 L 0 5 z" fill="context-stroke" />
    </marker>
    <line id="s5" x1="0" y1="0" x2="100" y2="0" />
    <text id="s6" font-size="15">triangle</text>
    <text id="s7" font-size="15">circle</text>
    <text id="s8" font-size="15">indent</text>
    <text id="s9" font-size="15">diamond</text>
  </defs>

  <use xlink:href="#s5" x="30" y="30" fill="none" stroke-width="5" stroke="#000000" marker-start="url(#s1)" marker-end="url(#s1)" />
  <use xlink:href="#s6" x="150" y="35" fill="#FB8C00" />
  <use xlink:href="#s5" x="30" y="60" fill="none" stroke-width="5" stroke="#000000" marker-start="url(#s2)" marker-end="url(#s2)" />
  <use xlink:href="#s7" x="150" y="65" fill="#FB8C00" />
  <use xlink:href="#s5" x="30" y="90" fill="none" stroke-width="5" stroke="#000000" marker-start="url(#s3)" marker-end="url(#s3)" />
  <use xlink:href="#s8" x="150" y="95" fill="#FB8C00" />
  <use xlink:href="#s5" x="30" y="120" fill="none" stroke-width="5" stroke="#000000" marker-start="url(#s4)" marker-end="url(#s4)" />
  <use xlink:href="#s9" x="150" y="125" fill="#FB8C00" />
</svg>

